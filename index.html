<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>SendFilesToMail</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
<div class="container">
    <h1>Send File To Mail</h1>
    <form action="sendmail.php" class="form-horizontal" id="sendmail" enctype="multipart/form-data" method="post"
          novalidate>

        <div class="form-group">
            <label class="control-label col-sm-1" for="mail">Your mail:</label>
            <div class="col-sm-11">
                <input class="form-control" type="text" name="mail" placeholder="Enter your mail" required></br>
            </div>
        </div>

        <div class="form-group">
            <input id="editor" class="form-control" type="text" name="massage" required>
        </div>

        <div class="form-group">
            <div class="inputs">
                <input type="file" name="file-1"/>
            </div>
            <input type="button" onclick="add_input()" value="+"/>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
<footer>

</footer>
</body>
